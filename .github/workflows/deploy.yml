name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 googlemaps python-dotenv

      - name: Generate Data File
        run: python src/data/data_processing_script.py
        env:
          # Use the secrets you created in your GitHub repository settings
          GOOGLE_API_KEY: ${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}

      - name: Install and Build React App
        run: |
          npm install
          npm run build
        env:
          # These secrets are now used by the React build process
          REACT_APP_GOOGLE_MAPS_API_KEY: ${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}
          REACT_APP_GA_MEASUREMENT_ID: ${{ secrets.REACT_APP_GA_MEASUREMENT_ID }}
          REACT_APP_ADSENSE_CLIENT_ID: ${{ secrets.REACT_APP_ADSENSE_CLIENT_ID }}
          REACT_APP_ADSENSE_SLOT_ID_1: ${{ secrets.REACT_APP_ADSENSE_SLOT_ID_1 }}
          REACT_APP_ADSENSE_SLOT_ID_2: ${{ secrets.REACT_APP_ADSENSE_SLOT_ID_2 }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
